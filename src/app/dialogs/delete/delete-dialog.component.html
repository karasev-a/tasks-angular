<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        Id: {{data.id}}
        <p></p>
        Title: {{data.title}}
        <p></p>
        Date: {{data.date | date}}
        <p></p>

    </div>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
        <button mat-raised-button color="primary" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
