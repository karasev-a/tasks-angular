<div class="container">
    <h3 mat-dialog-title>Info about task</h3>
    <div mat-dialog-content>
        Title: {{data.task.title}}
        <p></p>
        Description: {{data.task.description}}
        <p></p>
        Poeple: {{data.task.people}}
        <p></p>
        Price: {{data.task.price}}
        <p></p>
        When: {{data.task.date}}
        <p></p>
        Category: {{data?.task?.Category?.name}}
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmApprove()">Approve</button>
        <button mat-raised-button color="primary"  (click)="showDeclineDialog(data.task)">Decline</button>
        <button mat-raised-button color="primary" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
