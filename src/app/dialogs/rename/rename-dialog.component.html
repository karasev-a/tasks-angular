<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Input new category name</h1>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="categoryName" placeholder="Enter category name">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit">rename</button>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
