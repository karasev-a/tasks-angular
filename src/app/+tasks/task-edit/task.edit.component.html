<mat-card class="example-card">
        <mat-card-header>
                <mat-card-title>
                        <h2>Task</h2>
                </mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <form [formGroup]="taskEditForm" (ngSubmit)="onSubmit()">

                        <mat-form-field>
                                <mat-label>
                                        Title:
                                </mat-label>
                                <input matInput type="text" formControlName="title" required>
                                <mat-error>
                                        <div class="alert alert-danger" *ngIf="taskEditForm.controls['title'].invalid && taskEditForm.controls['title'].touched">
                                                <div *ngIf="taskEditForm.controls['title'].errors.required">
                                                        Name is required.
                                                </div>
                                                <div *ngIf="taskEditForm.controls['title'].errors.minlength">
                                                        Name must be at least 3 characters long.
                                                </div>
                                                <div *ngIf="taskEditForm.controls['title'].errors.maxlength">
                                                        Name must be less than 255 characters long.
                                                </div>
                                        </div>
                                </mat-error>
                        </mat-form-field>
                        <br>

                        <mat-form-field>
                                <mat-label>
                                        Description:
                                </mat-label>
                                <input matInput type="text" formControlName="description">
                        </mat-form-field>


                        <br>
                        <mat-form-field>
                                <mat-label>
                                        Needed people:
                                </mat-label>
                                <input matInput type="text" formControlName="people">

                        </mat-form-field>

                        <br>


                        <!-- <label>
                                SubscribedPoeple:
                                <input matInput type="text" formControlName="subscrebedPeople">
                        </label>
                        <br> -->


                        <label>
                                Price:
                                <input matInput type="text" formControlName="price">
                        </label>
                        <br>

                        <mat-form-field>
                                <mat-label>
                                        When:
                                </mat-label>
                                <!-- <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                                        MatFormFieldControl="date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker> -->
                                <input matInput type="date" formControlName="date">
                                <mat-error>
                                        <div class="alert alert-danger" *ngIf="taskEditForm.controls['date'].invalid && taskEditForm.controls['date'].touched">
                                                <div *ngIf="taskEditForm.controls['date'].errors.dateInvalid">
                                                        Date must be equel or more then current Date
                                                </div>
                                        </div>
                                </mat-error>

                        </mat-form-field>


                        <br>
                        <!-- <label>
                                Status:
                                <input type="text" formControlName="status">
                        </label>
                        <br> -->
                        <label>
                                Category:
                                <input matInput type="text" formControlName="categoryId">
                        </label>
                        <br>
                        <!-- <label>
                                User:
                                <input type="text" formControlName="userId">
                        </label> -->

                        <p>
                                <button type='submit' [disabled]="taskEditForm.invalid">Send on Review</button>
                                <button type="button" [routerLink]="['/tasks']">Back</button>
                        </p>

                </form>
        </mat-card-content>

</mat-card>
