<mat-list>
    <div *ngFor="let statistic of statistics">
        <mat-list-item>
            <div>
                {{statistic.name}} |
                All tasks: {{statistic.all}} |
                Opened: {{statistic.open}}
            </div>
            <button mat-button color="primary" (click)="onEdit(statistic.id)">Rename</button>
            <button mat-button color="primary" (click)="onDelete(statistic.name)">Delete</button>
        </mat-list-item>
    </div>
</mat-list>
